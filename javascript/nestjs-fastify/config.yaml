framework:
  website: nestjs.com
  version: 7.1

files:
  - nest-cli.json
  - src
  - tsconfig.build.json
  - tsconfig.json
  - package.json

after_command:
  - /usr/local/bin/npm -g install @nestjs/cli
  - /usr/local/bin/nest build

command: /usr/local/bin/pm2-runtime start dist/app.js -i $(nproc)
