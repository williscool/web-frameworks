server {
        root /usr/src/app/public;
      listen 0.0.0.0:3000;
        location / {
          try_files $uri $uri/ /index.php;
          fastcgi_pass unix:/var/run/php-fpm.sock;
          fastcgi_param   SCRIPT_FILENAME         $document_root/index.php;
          include fastcgi_params;
        }
  }

